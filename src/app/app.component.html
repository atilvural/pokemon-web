<div class="col-12">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.height}} </td>
    </ng-container>

    <ng-container matColumnDef="Weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="Types">
      <th mat-header-cell *matHeaderCellDef> Types </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.types}} </td>
    </ng-container>

    <ng-container matColumnDef="Moves">
      <th mat-header-cell *matHeaderCellDef> Moves </th>
      <td mat-cell *matCellDef="let pokemon"> {{pokemon.moves}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizes"
                 (page)="changePage($event)"
                 showFirstLastButtons
                 hidePageSize
                 aria-label="Select page">
  </mat-paginator>

</div>
